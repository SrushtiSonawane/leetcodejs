<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: bisque;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      
      input[type="number"] {
        padding: 10px;
        width: 100%;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      button {
        padding: 10px 20px;
        margin-top: 10px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      
      button:hover {
        background-color: forestgreen;
      }
      
      #tableContainer {
        margin-top: 20px;
        text-align: left;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
      
      th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      
      th {
        background-color: blue;
        color: white;
      }
      
      th:first-child, td:first-child {
        font-weight: bold;
      }
      
      
</style>
<body>
    <div class="container">
        <h2>Multiplication Table Generator</h2>
        <input type="number" id="numberInput" placeholder="Enter a number (1-20)">
        <button onclick="generateTable()">Generate Table</button>
        <div id="tableContainer"></div>
      </div>
      <script>
        function generateTable() {
            var numberInput = document.getElementById("numberInput").value;
            var tableContainer = document.getElementById("tableContainer");
          
            tableContainer.innerHTML = "";
          
            if (numberInput < 1 || numberInput > 20) {
              tableContainer.innerHTML = "<p>Please enter a number between 1 and 20.</p>";
              return;
            }
            var table = document.createElement("table");
            for (var i = 1; i <= 10; i++) {
              var row = table.insertRow();
              var cell1 = row.insertCell(0);
              var cell2 = row.insertCell(1);
              cell1.textContent = numberInput + " x " + i;
              cell2.textContent = numberInput * i;
            }
            tableContainer.appendChild(table);
          }
          
      </script>
</body>
</html>
